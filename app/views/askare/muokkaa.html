{% extends "base.html" %}
{% block content %}
<h1>Muokkaa askaretta</h1>

{% if virheet %}
<div class="alert alert-danger">
    <ul>
        {% for virhe in virheet %}
        <li>{{virhe}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/askare/{{attribuutit.id}}/muokkaa">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="tehty">
        Tehty
      </label>
    </div>
    
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attribuutit.nimi}}">
    </div>

    <div class="form-group">
        <label class="control-label">TÃ¤rkeysaste</label>
        <input type="text" name="ta" class="form-control" value="{{attribuutit.ta}}">
    </div>

    <div class="form-group">
        <label class="control-label">Luokat</label>
        <input type="text" name="luokat" class="form-control" value="{{attribuutit.luokat}}">
    </div>

    <div class="form-group">
        <label class="control-label">Lisatieto</label>
        <textarea name="lisatieto" class="form-control">{{attribuutit.lisatieto}}</textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
    {% endblock %}
