{% extends "base.html" %}
{% block content %}
<h1>Lisää askare muistilistaan</h1>

<form method="post" action="{{base_path}}/askare">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
        <label>Tärkeysaste</label>
        <input type="text" name="ta" class="form-control">
    </div>

    <div class="form-group">
        <label>Luokat</label>
        <input type="text" name="luokat" class="form-control">
    </div>

    <div class="form-group">
        <label>Lisatieto</label>
        <textarea name="lisatieto" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
